plugins {
    id 'java'
}

version '1.1-BETA'

repositories {
    jcenter()
}

dependencies {
    compile group: 'ch.qos.logback', name: 'logback-classic', version: '0.9.26'
    compile group: 'net.dv8tion', name: 'JDA', version: '4.2.0_189'
    compile 'org.mongodb:mongodb-driver-sync:4.1.0'
    compile 'io.github.cdimascio:java-dotenv:5.2.1'
}
